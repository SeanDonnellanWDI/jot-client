<!DOCTYPE html>
<html>
    <head>
      <title>Jot</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Jot</a>
          </div>
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse">
            <!-- External User Auth -->
            <ul class="nav navbar-nav navbar-right user-auth user-auth-external" id="userAuthExternal">
              <li class="dropdown" id="signUpSection">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Join <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li>
                    <form class="navbar-form" id="signUpForm">
                      <!-- Sign Up Email Input -->
                      <div class="form-group">
                        <label for="signUpEmailInput">Email address</label>
                        <input type="email" class="form-control" id="signUpEmailInput" name="credentials[email]" placeholder="Email">
                      </div>
                      <!-- Sign Up Password Input -->
                      <div class="form-group">
                        <label for="signUpPassword">Password</label>
                        <input type="password" class="form-control" id="signUpPassword" name="credentials[password]" placeholder="Password">
                      </div>
                      <!-- Sign Up Confirm Password Input -->
                      <div class="form-group">
                        <label for="signUpPasswordConfirm">Confirm Password</label>
                        <input type="password" class="form-control" id="signUpPasswordConfirm" name="credentials[password_confirmation]" placeholder="Confirm Password">
                      </div>
                      <!-- Sign Up Submit -->
                      <button class="btn btn-default" type="submit">Sign Up</button>
                    </form>
                  </li>
                </ul>
              </li>
              <li class="dropdown login-dropdown" id="signInSection">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Login <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li>
                    <form class="navbar-form" id="signInForm">
                      <div class="form-group">
                        <!-- Sign In Email Input -->
                        <label for="signInEmailInput">Email address</label>
                        <input type="email" class="form-control" id="signInEmailInput" name="credentials[email]" placeholder="Email">
                      </div>
                      <div class="form-group">
                        <!-- Sign In Password Input -->
                        <label for="signInPassword">Password</label>
                        <input type="password" class="form-control" id="signInPassword" name="credentials[password]" placeholder="Password">
                      </div>
                      <!-- Sign In Submit -->
                      <button class="btn btn-default" type="submit">Sign In</button>
                    </form>
                  </li>
                </ul>
              </li>
            </ul>
            <!-- Internal User Auth -->
            <ul class="nav navbar-nav navbar-right user-auth user-auth-internal hidden" id="userAuthInternal">
              <li class="dropdown join-dropdown" id="changePassSection">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Change Password <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li>
                    <form class="navbar-form" id="changePasswordForm">
                      <div class="form-group">
                        <!-- Change Password Old Input -->
                        <label for="changePasswordOld">Old Password</label>
                        <input type="password" class="form-control" id="changePasswordOld" name="passwords[old]" placeholder="Old Password">
                      </div>
                      <div class="form-group">
                        <!-- Change Password New Input -->
                        <label for="changePasswordNew">New Password</label>
                        <input type="password" class="form-control" id="changePasswordNew" name="passwords[new]" placeholder="New Password">
                      </div>
                      <!-- Change Password Submit -->
                      <button class="btn btn-default" type="submit">Change Password</button>
                    </form>
                  </li>
                </ul>
              </li>
              <li id="signOutSection">
                <form class="navbar-form navbar-left" id="signOutForm">
                  <button class="btn btn-default" id="signOutBtn" type="submit">Sign Out</button>
                </form>
              </li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
      <div class="container">
        <div class="row">
          <div class="col-xs-4">
            <div id="userFacingMessages"></div>
          </div>
        </div>
        <!-- Jot Section -->
        <div class="row jot-section hidden" id="jotSection">
          <!-- New Jot -->
          <div class="col-xs-12 col-sm-6" id="jotForm">
            <h2>Write a Jot</h2>
            <form id="createNewJot">
              <div class="form-group">
                <!-- New Jot Name Input -->
                <label for="newJotName">Jot Name</label>
                <input type="text" class="form-control" id="newJotName" name="jot[name]" placeholder="Jot Name">
              </div>
              <div class="form-group">
                <!-- New Jot Content Input -->
                <label for="newJotContent">Jot Content</label>
                <input type="text" class="form-control" id="newJotContent" name="jot[content]" placeholder="Got a thought? Write a jot!">
              </div>
              <!-- Sign Up Submit -->
              <button class="btn btn-default" type="submit">Create Jot</button>
            </form>
          </div>

          <!-- List of Jots -->
          <div class="col-xs-12 col-sm-6">
            <h2>Read your Jots!</h2>
            <button class="btn btn-default" id="indexJotsButton">List Your Jots</button>
            <div class="list-of-jots" id="listOfJots"></div>
          </div>
        </div>
      </div>
    </body>
</html>
