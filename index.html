<!DOCTYPE html>
<html>
    <head>
      <title>Jot</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container">

      <h1>Jot</h1>

      <!-- External User Authentication -->
      <div class="row user-auth user-auth-external" id="userAuthExternal">
        <!-- Heading -->
        <div class="col-xs-12">
          <h2>User Authentication Forms</h2>
        </div>
        <!-- Sign up -->
        <div class="col-xs-12 col-sm-6 col-md-3" id="signUpSection">
          <h3>Sign Up</h3>
          <form id="signUpForm">
            <div class="form-group">
              <!-- Sign Up Email Input -->
              <label for="signUpEmailInput">Email address</label>
              <input type="email" class="form-control" id="signUpEmailInput" name="credentials[email]" placeholder="Email">
              <!-- Sign Up Password Input -->
              <label for="signUpPassword">Password</label>
              <input type="password" class="form-control" id="signUpPassword" name="credentials[password]" placeholder="Password">
              <!-- Sign Up Confirm Password Input -->
              <label for="signUpPasswordConfirm">Confirm Password</label>
              <input type="password" class="form-control" id="signUpPasswordConfirm" name="credentials[password_confirmation]" placeholder="Confirm Password">
              <!-- Sign Up Submit -->
              <button type="submit">Sign Up</button>
            </div>
          </form>
          <div class="col-xs-12" id="signUpEmptyDiv"></div>
        </div>
        <!-- Sign In -->
        <div class="col-xs-12 col-sm-6 col-md-3" id="signInSection">
          <h3>Sign In</h3>
          <form id="signInForm">
            <div class="form-group">
              <!-- Sign In Email Input -->
              <label for="signInEmailInput">Email address</label>
              <input type="email" class="form-control" id="signInEmailInput" name="credentials[email]" placeholder="Email">
              <!-- Sign In Password Input -->
              <label for="signInPassword">Password</label>
              <input type="password" class="form-control" id="signInPassword" name="credentials[password]" placeholder="Password">
              <!-- Sign In Submit -->
              <button type="submit">Sign In</button>
            </div>
          </form>
          <div class="col-xs-12" id="signInEmptyDiv"></div>
        </div>
      </div>

      <!-- Internal User Authentication -->
      <div class="row user-auth user-auth-internal hidden" id="userAuthInternal">
        <!-- Heading -->
        <div class="col-xs-12">
          <h2>User Authentication Forms</h2>
        </div>
        <!-- Change Password -->
        <div class="col-xs-12 col-sm-6 col-md-3" id="changePassSection">
          <h3>Change Password</h3>
          <form id="changePasswordForm">
            <div class="form-group">
              <!-- Change Password Old Input -->
              <label for="changePasswordOld">Old Password</label>
              <input type="password" class="form-control" id="changePasswordOld" name="passwords[old]" placeholder="Old Password">
              <!-- Change Password New Input -->
              <label for="changePasswordNew">New Password</label>
              <input type="password" class="form-control" id="changePasswordNew" name="passwords[new]" placeholder="New Password">
              <!-- Change Password Submit -->
              <button type="submit">Change Password</button>
            </div>
          </form>
          <div class="col-xs-12" id="changePasswordEmptyDiv"></div>
        </div>
        <!-- Sign Out -->
        <div class="col-xs-12 col-sm-6 col-md-3" id="signOutSection">
          <h3>Sign Out</h3>
          <form id="signOutForm">
            <div class="form-group">
              <button id="signOutBtn" type="submit">Sign Out</button>
            </div>
          </form>
          <div class="col-xs-12" id="signOutEmptyDiv"></div>
        </div>
      </div>

      <!-- Jot Section -->
      <div class="row jot-section hidden" id="jotSection">
        <div class="col-xs-12">
          <h2>Jot Section</h2>
        </div>
        <!-- New Jot -->
        <div class="col-xs-12" id="jotForm">
          <h3>New Jots</h3>
          <form id="createNewJot">
            <div class="form-group">
              <!-- New Jot Name Input -->
              <label for="newJotName">Jot Name</label>
              <input type="text" class="form-control" id="newJotName" name="jot[name]" placeholder="Jot Name">
              <!-- New Jot Content Input -->
              <label for="newJotContent">Jot Content</label>
              <input type="text" class="form-control" id="newJotContent" name="jot[content]" placeholder="Got a thought? Write a jot!">
              <!-- Sign Up Submit -->
              <button type="submit">Create Jot</button>
            </div>
          </form>
          <div class="col-xs-12" id="newJotEmptyDiv"></div>
        </div>
        <!-- List of Jots -->
        <div class="col-xs-12" id="listOfJots">
          <h3>Your Jots</h3>
          <div class="row singular-jot">
            <div class="col-xs-12">
              <h3>Jot Title</h3>
            </div>
            <div class="col-xs-12">
              <p>Jot Content</p>
            </div>
            <div class="col-xs-12 btn-group" role="group">
              <button type="button" class="btn btn-default">Edit</button>
              <button type="button" class="btn btn-default">Delete</button>
            </div>
          </div>
          <div class="row singular-jot">
            <div class="col-xs-12">
              <h3>Jot Title</h3>
            </div>
            <div class="col-xs-12">
              <p>Jot Content</p>
            </div>
            <div class="col-xs-12 btn-group" role="group">
              <button type="button" class="btn btn-default">Edit</button>
              <button type="button" class="btn btn-default">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </body>
</html>
